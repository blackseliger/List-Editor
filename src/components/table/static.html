<!DOCTYPE HTML>
<meta charset="utf-8">

<head>
    <title>static</title>
    <link rel="apple-touch-icon-precomposed" href="../../assets/favicon/apple-touch-icon-precomposed.png">
    <link rel="icon" href="../../assets/favicon/favicon.png">
    <link rel="stylesheet" href="../table/style.css">
</head>

<body>

    <main class="main">
        <div class="table">
            <div class="container">
                <div class="table__header table__content-row">
                    <div class="table__title table__header-title">Товары</div>
                    <div></div>
                    <div class="table__icon table__header-icon">
                        <img src="/src/assets/icons/handleAdd.svg" alt="">
                    </div>
                </div>
                <div class="table__content">
                    <div class="table__content-header-row  table__content-row">
                        <div class="table__content-cell"><span>Название</span></div>
                        <div class="table__content-cell"><span>Стоимость</span></div>
                        <div class="table__content-cell"><span>Действия</span></div>
                    </div>
                    <div class="table__content-body">
                        <div class="table__content-body-row table__content-row">
                            <div class="table__content-cell">IPhone</div>
                            <div class="table__content-cell">60000</div>
                            <div class="table__content-cell table__content-cell-icons">
                                <div class="table__icon">
                                    <img src="./assets/icons/handleEdit.svg" alt="">
                                </div>
                                <div class="table__icon">
                                    <img src="./assets/icons/handleDelete.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form class="form-group form-group_hidden">
            <label for="name" class="form-group__label">Название</label>
            <div class="form-group__input">
                <input class="form-group__control" type="text" id="name" placeholder="Placeholder">
            </div>
            <label for="price" class="form-group__label">Стоимость</label>
            <div class="form-group__input">
                <input class="form-group__control" type="text" id="price" placeholder="Placeholder">
            </div>
            <div class="form-group__buttons">
                <button  class="button button_primary">
                    Сохранить
                 </button>
                 <button  class="button button_primary">
                    Отмена
                 </button>
            </div>
        </form>
    </main>
</body>
